<!DOCTYPE html>
<html>

<head>
    <title>Something</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onunload="unload()";>
    <section class="center">
        <div class="time">
            <div class="js-clock">
                <span class="clock">00:00</span>
            </div>
            <div class="js-clock-sub">
                <span class="period">am</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <form class="js-form form">
            <input class="name-input" type="text" placeholder="이름이 무엇인가요?" />
        </form>
        <h4 class="js-greetings greetings"></h4>

        <form class="js-toDoForm">
            <input class="todo-input" type="text" placeholder="할 일을 적어볼까요?" />
        </form>
        <ul class="js-toDoList">

        </ul>
    </section>
    <div class="js-weather weather"></div>
    <script src=js/clock.js></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
